<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header>
              <div id="logo"><img src="logo.png"/><p>Bloco de notas</p></div>
              <div id="display"></div>
              <div id="user"></div>
        </header>
        <msgs></msgs>
        </header>
        <msgs></msgs>
        <main>
            <div id="controls">
            <div id="add-note">
               <a href="" >
                  <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
               </a>
           </div>
         </div>
         <div id="notes"></div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
           </div>
           <div style="font-size: 3 rem; font-weight: bold;" id="title-note"> </div>
           <div style="font-size: 1.5 rem; font-weight: lighter;" id="content-note"> </div>
           <div style="font-size: 1 rem;" id="controls-note"> </div>
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#999" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Título da nota</label>
           <input type="text" class="form-control" id="input-title" placeholder="Insira o título">
         </div>
         <div class="mb-3">
           <label for="content" class="form-label">Nota</label>
           <textarea placeholder="Insira a nota" class="form-control" id="input-content" rows="4"></textarea>
         </div>
 
        </div>
        </main>
        <footer> </footer>
           <script src="js/script.js"></script>
         </body>
</html>
